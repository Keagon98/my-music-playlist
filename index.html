<!DOCTYPE html>
 <html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Music Catalogue</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css"
        integrity="sha384-rtJEYb85SiYWgfpCr0jn174XgJTn4rptSOQsMroFBPQSGLdOC5IbubP6lJ35qoM9"
        crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://bootswatch.com/3/superhero/bootstrap.min.css">
    </head>
    <body>
            <div class="container mt-4">
                    <h1 class="display-4 text-center">
                      <i class="fab fa-soundcloud text-primary"></i>Music<span class="text-primary">Play</span>list</h1>
                      <form id="song-form"><!--Used a form to input all the data that will be stored and displayed-->
                        <div class="form-group">
                          <label for="artist">Artist</label>
                          <input type="text" id="artist" class="form-control">
                        </div>
                        <div class="form-group">
                          <label for="title">Title</label>
                          <input type="text" id="title" class="form-control">
                        </div>
                        <div class="form-group">
                          <label for="album">Album</label>
                          <input type="text" id="album" class="form-control">
                        </div>
                        <div class="form-group">
                                <label for="genre">Genre</label>
                                <input type="text" id="genre" class="form-control">
                              </div>
                        <input type="submit" value="Add To Playlist" class="btn btn-primary btn-block">
                      </form>
                      <table class="table table-striped mt-8"><!--All stored data will be displayed in this table-->
                        <thead>
                          <tr>
                            <th>Artist</th>
                            <th>Title</th>
                            <th>Album</th>
                            <th>Genre</th>
                            <th></th>
                          </tr>
                        </thead>
                        <tbody id="song-list"></tbody>
                      </table>
                  </div>
       
        
        <script src="music.js"></script>
    </body>
</html>
